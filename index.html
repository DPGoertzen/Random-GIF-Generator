<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIF Generator</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>WELCOME TO 1995! SHOW ME WHAT YOU GOT!</h1>
    <form class="makeGIF">
      <label for="gifTag">tag to search gifs by:</label>
      <input type="text" name="gifTag" id="gifTag" />
      <input type="submit" id="gifSubmit">
    </form>
    <form class="makeSticker">
      <label for="stickerTag">tag to search stickers by:</label>
      <input type="text" name="stickerTag" id="stickerTag" />
      <input type="submit" id="stickerSubmit">
    </form>
    <form class="makeSearch">
      <label for="searchTag">tag to search GIPHY for:</label>
      <input type="text" name="searchTag" id="searchTag" />
      <input type="submit" id="searchSubmit">
    </form>
    <button class="next5">Next 5 images</button>



    <main class="container">

    </main>
  </body>
</html>
